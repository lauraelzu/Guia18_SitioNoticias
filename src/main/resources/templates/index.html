<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Sitio de noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <link rel="stylesheet" href="estilos/estilos.css">
    </head>
    <body>
        <div>
            Sitio de noticias
        </div>
        <img src="egg.png">
        
         <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Visualizar</th>
                </tr>
            </thead>
            <tbody th:each="noticia : ${noticias}">
                <tr>
                    <th scope="row" th:text="${noticia.titulo}"></th>
                    <td th:text="${noticia.usuario.nombre}"></td>
                    <td>
                        <a th:href="@{/noticia/mostrar/__${noticia.id}__}"><i>Ver más</i></a>
                    </td>
                </tr> 
               
            </tbody>
        </table>
        
        <div class="card p-3 mb-2 bg-light text-dark" style="width: 18rem;" th:each="noticia : ${noticias}">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body" >
            <h5 class="card-title" th:text="${noticia.titulo}"></h5>
            <p class="card-text" th:text="${noticia.usuario.nombre}"></p>
          </div>
          <div class="card-body">
            <a th:href="@{/noticia/mostrar/__${noticia.id}__}" class="card-link">Leer más</a>
          </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
