<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Publicar una noticia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
        
        <div class="container-fluid m-5 contenedor">
            <span>Publicar una noticia</span>
            
            <form class="formulario" action="/noticia/guardar" method="POST">
                
                <div class="form-group my-3">
                    <label class="mb-2">Cargar noticia</label>
                    <input type="text" class="form-control" name="titulo" placeholder="Título de la noticia">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="cuerpo" placeholder="Cuerpo de la noticia">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="idUsuario" placeholder="Ingrese su DNI sin puntos">
                </div>
                
                 <!--en caso de error muestra el mensaje de error de la validación que tiene la llave "error"-->
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>                 
                    </div>
                </div>

                <!--en caso de éxito muestra el mensaje de éxito de la validación que tiene la llave "exito"-->
                <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>                   
                    </div>
                </div>  
                
                 <button type="submit" class="btn btn-primary">Publicar</button>
                
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
